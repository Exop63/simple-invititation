<!-- {{ form.value | json }} -->
<form [formGroup]="form">
  <div class="alert alert-warning m-0 mb-2">
    <h6 class="m-0 field-row p-0">Kişisel Bilgiler - Personal Details</h6>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >İsim Soyad - Name Surname <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <input class="form-control" placeholder="" formControlName="name" />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label"
      >E-mail <span class="text-danger">*</span>
    </label>
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder="email@example.com"
        formControlName="mail"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Cinsiyet - Gender <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <ng-select
        [items]="mockService.getGenders()"
        bindValue="text"
        bindLabel="text"
        placeholder=""
        formControlName="gender"
      ></ng-select>
    </div>
  </div>
  <div class="alert alert-warning m-0 mb-2">
    <h6 class="m-0 field-row" for="custom_field_27" data-id="27">
      Kurumsal Bilgiler - Corporate Details
    </h6>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Kurum Adı / Firma - Company <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <input
        class="form-control"
        placeholder=""
        formControlName="companyName"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label"
      >Görev / Unvan - Title <span class="text-danger">*</span>
    </label>
    <div class="col-sm-9">
      <input class="form-control" formControlName="title" />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Adres - Address <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <input class="form-control" placeholder="" formControlName="address" />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Katılım Tipi - Participation Type
      <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <ng-select
        [items]="mockService.getInvitTypes()"
        bindValue="text"
        bindLabel="text"
        placeholder=""
        formControlName="participationType"
      ></ng-select>
    </div>
  </div>
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-3 col-form-label"
      >Telefon - Phone <span class="text-danger">*</span>
    </label>
    <div class="col-sm-9">
      <input
        formControlName="phone"
        type="text"
        placeholder="+90 (5xx) xxx xx xx"
        class="form-control"
        [imask]="{
          mask: '(000) 000 00 00',
          lazy: false,
          placeholderChar: '_'
        }"
        [unmask]="true"
      />
    </div>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Departman - Department <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <input class="form-control" placeholder="" formControlName="department" />
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-3 col-form-label"
      >Bizi nerden duydunuz? How did you hear about us?
      <span class="text-danger">*</span></label
    >
    <div class="col-sm-9">
      <input class="form-control" placeholder="" formControlName="aboutUs" />
    </div>
  </div>
  <button class="btn btn-dark btn-rounded btn-block" (click)="post()">
    <span class="fa fa-send mr-2"></span> Bilgileri Kaydet
  </button>
</form>
